# Netlify Configuration for Quemiai
# This configuration file sets up the deployment for the Next.js frontend
# and configures serverless functions for the backend API

[build]
  # Base directory for the build
  base = "apps/web"
  
  # Build command - uses pnpm from root to build the web app
  command = "cd ../.. && pnpm install --frozen-lockfile && pnpm --filter @quemiai/web build"
  
  # Publish directory - Next.js static export
  publish = "out"
  
  # Functions directory for serverless backend functions
  functions = "../../netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Next.js build optimizations
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:; img-src 'self' data: https:; font-src 'self' data:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Cache control for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=60, s-maxage=31536000"

# Functions configuration
[functions]
  # Directory for Netlify Functions
  directory = "../../netlify/functions"
  
  # Node bundler
  node_bundler = "esbuild"

# Context-specific configurations
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }
